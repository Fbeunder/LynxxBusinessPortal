{% extends "base.html" %}

{% block title %}Lynxx Business Portal - Home{% endblock %}

{% block content %}
    <div class="apps-grid">
        {% for app in apps %}
            <div class="app-tile">
                <a href="{{ app.url }}" target="_blank">
                    <div class="app-icon">
                        <span class="icon">{{ app.icon }}</span>
                    </div>
                    <div class="app-info">
                        <h3>{{ app.name }}</h3>
                        <p>{{ app.description }}</p>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
